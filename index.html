<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖片輪播</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="carousel">
        <button class="carousel-btn prev-btn">&larr;</button>
        <div class="container">
          <ul class="slide-track">
            <li class="slide"><img src="images/mimi-001.jpg" /></li>
            <li class="slide"><img src="images/mimi-002.jpg" /></li>
            <li class="slide"><img src="images/mimi-003.jpg" /></li>
            <li class="slide"><img src="images/mimi-004.jpg" /></li>
            <li class="slide"><img src="images/mimi-005.jpg" /></li>
            <li class="slide"><img src="images/mimi-006.jpg" /></li>
          </ul>
        </div>
        <button class="carousel-btn next-btn">&rarr;</button>

        <nav class="navigator">
          <button data-index="0" class="indicator active"></button>
          <button data-index="1" class="indicator"></button>
          <button data-index="2" class="indicator"></button>
          <button data-index="3" class="indicator"></button>
          <button data-index="4" class="indicator"></button>
          <button data-index="5" class="indicator"></button>
        </nav>
      </div>
    </main>
  </body>
</html>
